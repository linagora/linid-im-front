name: Pull request

on:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  NODE_VERSION: 22.19
  PNPM_VERSION: 10

jobs:
  delete-comments:
    name: Delete bot comment(s)
    runs-on: ubuntu-latest
    steps:
      - uses: izhangzhihao/delete-comment@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          delete_user_name: github-actions[bot]
          issue_number: ${{ github.event.number }}

  branch-naming-rules:
    name: Check branch name
    runs-on: ubuntu-latest
    steps:
      - uses: deepakputhraya/action-branch-name@master
        with:
          regex: '^(feature|bugfix|improvement||release|hotfix)\/[a-z0-9_.-]+$'
          allowed_prefixes: 'feature,bugfix,improvement,release,hotfix'
          ignore: main
          min_length: 5
          max_length: 50

  build:
    name: Setup app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/cache/restore@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-build-cache-node-modules-${{ hashFiles('./pnpm-lock.yaml') }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Set pnpm store cache
        uses: actions/cache/save@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-build-cache-node-modules-${{ hashFiles('./pnpm-lock.yaml') }}

  commit-checks:
    name: Check commit messages
    runs-on: ubuntu-latest
    needs: [ build ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Retrieve pnpm store cache
        uses: actions/cache/restore@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-build-cache-node-modules-${{ hashFiles('./pnpm-lock.yaml') }}

      - name: Install commitlint (dev only)
        run: |
          pnpm install --save-dev @commitlint/{config-conventional,cli}

      - name: Create commitlint config
        run: |
          echo "module.exports = { extends: ['@commitlint/config-conventional'] };" > commitlint.config.cjs

      - name: Run commitlint
        run: |
          pnpx commitlint --from=origin/main --to=HEAD --verbose

  check-dependencies:
    name: Check dependencies
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Retrieve pnpm store cache
        uses: actions/cache/restore@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-build-cache-node-modules-${{ hashFiles('./pnpm-lock.yaml') }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run check dependencies
        run: pnpm install npm-check-updates && echo '```bash' > dependencies.txt && npx ncu >> dependencies.txt && echo '```' >> dependencies.txt

      - uses: JoseThen/comment-pr@v1.2.0
        with:
          file_path: './dependencies.txt'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  check-style:
    name: Code style
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Retrieve pnpm store cache
        uses: actions/cache/restore@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-build-cache-node-modules-${{ hashFiles('./pnpm-lock.yaml') }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check style
        run: pnpm run validate
